<extend name="Public:base" />

<block name="page-content">

	<!--
	<div class="page-header">
		<h1>
			Tables
			<small>
				<i class="icon-double-angle-right"></i>
				Static &amp; Dynamic Tables
			</small>

	--><!-- /.page-header -->


	<div class="col-xs-12">
		<div class="tabbable">
			<ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab4">
				<li>
					<a href="{:U('Member/member_group_list')}">会员组列表</a>
				</li>

				<li>
					<a href="{:U('Member/member_group_add')}">添加会员组</a>
				</li>

				<li class="active">
					<a href="{:U('Member/member_group_edit')}">编辑会员组</a>
				</li>

			</ul>

			<div class="tab-content">
				<div id="member_group_edit" class="tab-pane in active">

					<div class="page-content">

						<div class="row">
							<div class="col-xs-12">		
										
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal form_member_group_edit" role="form" name="member_group_edit" id="form_member_group_edit" method="post" action="{:U('Member/member_group_runedit')}">

									<input type="hidden" name="id" value="{$member.member_group_id}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 会员组名称 </label>

										<div class="col-sm-9">
											<input type="text" id="title" value="{$member.member_group_name}" placeholder="输入会员组名称" class="col-xs-10 col-sm-5" name="member_group_name" required />
											<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填，不能为空</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 积分条件：  </label>
										<div class="col-sm-9">

											<span class="input-icon">
												<input type="number" id="form-field-icon-1" name="member_group_bomlimit" value="{$member.member_group_bomlimit}" placeholder="输入下限积分" />
												<i class="icon-leaf blue"></i>
											</span>

											<span class="input-icon input-icon-right">
												<input type="number" id="form-field-icon-2" name="member_group_toplimit" value="{$member.member_group_toplimit}" placeholder="输入上限积分" />
												<i class="icon-leaf green"></i>
											</span>

											<!-- /section:elements.form.input-icon -->
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否开启 </label>
										<div class="col-sm-9" style="padding-top:5px;">
											<input name="member_group_open" id="member_group_open" value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" <if condition='$member["member_group_open"]'> checked="checked"<else /></if> />
											<span class="lbl">&nbsp;&nbsp;默认开启</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit" id="btn_role_add">
												<i class="icon-ok bigger-110"></i>
												确定
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>

								</form>


							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->

				</div>


			</div>
		</div>
	</div><!-- /span -->


</block>
