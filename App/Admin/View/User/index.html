<block name="page-content">

	<div class="col-xs-12">
		<div class="tabbable">
			<ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab4">
				<li class="active">
					<a href="{:U('User/index')}">管理员列表</a>
				</li>

				<li>
					<a href="{:U('User/user_add')}">添加管理员</a>
				</li>

			</ul>

			<div class="tab-content">
				<div id="user_list" class="tab-pane in active">

					<!-- 用户搜索 -->
					<div class="widget-main">
						<form class="form-search">
							<div class="row">
								<div class="col-xs-5">
									<div class="input-group">
										<input type="text" class="form-control search-query" placeholder="输入需要查询的用户名" />
										<span class="input-group-btn">
											<button type="button" class="btn btn-purple btn-sm">
												搜索
												<i class="icon-search icon-on-right bigger-110"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- 用户搜索 -->

					<div class="page-content">

						<div class="row">
							<div class="col-xs-12">		
										
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">

										<div class="table-responsive">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" value="" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														<th>登录用户名</th>
														<th>昵称</th>
														<th>用户组</th>
														<th>邮箱</th>
														<th>电话号码</th>
														<th>登录IP</th>
														<th>登录次数</th>
														<th>状态</th>
														<th>操作</th>
													</tr>
												</thead>

												<tbody>

												<volist name="admin_list" id="v">
													<tr>
														<td class="center">
															<label>
																<input type="checkbox" class="ace" value="{$v.id}" />
																<span class="lbl"></span>
															</label>
														</td>

														<td>{$v.admin_name}</td>
														<td>{$v.admin_nickname}</td>
														<td>{$v.title}</td>
														<td>{$v.admin_email}</td>
														<td>{$v.admin_mobile}</td>
														<td>{$v.admin_last_login_ip}</td>
														<td>{$v.admin_hits}</td>

														<td>
															<if condition="$v['admin_status'] eq 1">
																<a class="red admin-status-btn" href="{:U('User/user_status')}" data-id="{$v.id}" title="已开启">
																	<div id="zt{$v.id}"><button class="btn btn-minier btn-yellow">开启</button></div>
																</a>
																<else/>
																<a class="red admin-status-btn" href="{:U('User/user_status')}" data-id="{$v.id}" title="已禁用">
																	<div id="zt{$v.id}"><button class="btn btn-minier btn-danger">禁用</button></div>
																</a>
															</if>
														</td>

														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

																<a class="green" href="{:U('User/user_edit',array('id'=>$v['id']))}">
																	<i class="icon-pencil bigger-130"></i>
																</a>

																<a class="red confirm-user-delete" href="{:U('User/user_delete',array('id'=>$v['id']))}" data-info="你确定要删除吗？" title="删除">
																	<i class="icon-trash bigger-130"></i>
																</a>
															</div>

														</td>
														
													</tr>
												</volist>

												</tbody>
											</table>
										</div>
									</div>
								</div>

								<!-- 分页 -->
								<div class="modal-footer no-margin-top">

									<ul class="pagination pull-right no-margin">
										<li class="prev disabled">
											<a href="#">
												<i class="icon-double-angle-left"></i>
											</a>
										</li>

										<li class="active">
											<a href="#">1</a>
										</li>

										<li>
											<a href="#">2</a>
										</li>

										<li>
											<a href="#">3</a>
										</li>

										<li class="next">
											<a href="#">
												<i class="icon-double-angle-right"></i>
											</a>
										</li>
									</ul>
								</div>
								<!-- 分页 -->

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->

				</div>

			</div>
		</div>
	</div><!-- /span -->

</block>
