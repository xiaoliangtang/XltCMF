	<div class="col-xs-12">

				<li class="active">

			</ul>

			<div class="tab-content">
				<div id="role_list" class="tab-pane in active">

					<div class="page-content">

						<div class="row">
							<div class="col-xs-12">		
										
								<!-- PAGE CONTENT BEGINS -->

								<div class="table-responsive">
									<table id="sample-table-2" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center">
													<label>
														<input type="checkbox" class="ace" />
														<span class="lbl"></span>
													</label>
												</th>
												<th>角色名称</th>
												<th>描述</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>

										<tbody>

										<volist name="roles" id="v">
											<tr>
												<td class="center">
													<label>
														<input type="checkbox" class="ace" value="{$v.id}" />
														<span class="lbl"></span>
													</label>
												</td>

												<td>{$v.title}</td>
												<td>{$v.des}</td>
												<td>
													<if condition="$v['status'] eq 1">
													<a class="red role-status-btn" href="{:U('User/role_status')}" data-id="{$v.id}" title="已开启">
														<div id="zt{$v.id}"><button class="btn btn-minier btn-yellow">开启</button></div>
													</a>
													<else/>
														<a class="red role-status-btn" href="{:U('User/role_status')}" data-id="{$v.id}" title="已禁用">
															<div id="zt{$v.id}"><button class="btn btn-minier btn-danger">禁用</button></div>
														</a>
													</if>
												</td>

												<td>
													<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
														<a class="blue" href="{:U('User/role_access',array('id'=>$v['id']))}">
															<i class="icon-cog bigger-130"></i>
														</a>

														<a class="green" href="{:U('User/role_edit',array('id'=>$v['id']))}">
															<i class="icon-pencil bigger-130"></i>
														</a>

														<a class="red confirm-role-delete" 
														href="{:U('User/role_delete',array('id'=>$v['id']))}" data-info="你确定要删除吗？" title="删除">
															<i class="icon-trash bigger-130"></i>
														</a>
													</div>
												</td>
											</tr>
										</volist>

										</tbody>
									</table>
